    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXtcE81qnjjkdNTjccy0QATbu1m98M0dk",
            authDomain: "health-tracker-4075c.firebaseapp.com",
            projectId: "health-tracker-4075c",
            storageBucket: "health-tracker-4075c.firebasestorage.app",
            messagingSenderId: "281593784734",
            appId: "1:281593784734:web:5c0ed6eb8cc164bb99ce8f"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Application state
        const state = {
            currentMetric: 'weight-waist',
            currentRange: 90,
            isLoading: false
        };

        // DOM elements
        const elements = {
            metricCards: document.querySelectorAll('.metric-card'),
            chartCanvas: document.getElementById('chart-canvas'),
            timeOptions: document.querySelectorAll('.time-option'),
            addButton: document.getElementById('add-measurement-btn'),
            modal: document.getElementById('modal-overlay'),
            closeModal: document.getElementById('close-modal'),
            form: document.getElementById('measurement-form'),
            dateDisplay: document.getElementById('date-display'),
            weightInput: document.getElementById('weight-input'),
            waistInput: document.getElementById('waist-input'),
            systolicInput: document.getElementById('systolic-input'),
            diastolicInput: document.getElementById('diastolic-input'),
            foodInput: document.getElementById('food-input'),
            estimateBtn: document.getElementById('estimate-calories-btn'),
            caloriesInput: document.getElementById('calories-input'),
            calorieResult: document.getElementById('calorie-estimate-result'),
            aiConfidenceBadge: document.getElementById('ai-confidence-badge'),
            calorieBreakdown: document.getElementById('calorie-breakdown'),
            aiDescription: document.getElementById('ai-description'),
            foodError: document.getElementById('food-error'),
            notesInput: document.getElementById('notes-input'),
            saveButton: document.getElementById('save-button'),
            formError: document.getElementById('form-error'),
            bpError: document.getElementById('bp-error')
        };

        // Store AI estimate data
        let aiEstimateData = null;

        // Chart instance
        let chartInstance = null;

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            setupEventListeners();
            updateDateDisplay();
            loadLatestMeasurements();
            loadChartData();
        }

        function setupEventListeners() {
            // Metric card selection
            elements.metricCards.forEach(card => {
                card.addEventListener('click', function() {
                    selectMetric(this.dataset.metric);
                });
            });

            // Time range selection
            elements.timeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    selectTimeRange(parseInt(this.dataset.range));
                });
            });

            // Modal controls
            elements.addButton.addEventListener('click', openModal);
            elements.closeModal.addEventListener('click', closeModal);
            elements.modal.addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });

            // Form submission
            elements.form.addEventListener('submit', handleFormSubmit);

            // Form validation
            elements.systolicInput.addEventListener('input', validateBloodPressure);
            elements.diastolicInput.addEventListener('input', validateBloodPressure);

            // Food input - show estimate button when user types
            elements.foodInput.addEventListener('input', function() {
                const hasText = this.value.trim().length > 0;
                elements.estimateBtn.style.display = hasText ? 'block' : 'none';
                // Hide result if user modifies text after estimation
                if (hasText && aiEstimateData) {
                    elements.calorieResult.style.opacity = '0.5';
                }
            });

            // Estimate calories button
            elements.estimateBtn.addEventListener('click', estimateCalories);

            // Auto-focus weight input when modal opens
            elements.weightInput.focus();
        }

        function selectMetric(metric) {
            // Update visual selection
            elements.metricCards.forEach(card => {
                card.classList.toggle('selected', card.dataset.metric === metric);
            });

            // Update state and chart
            state.currentMetric = metric;
            updateChartTitle();
            loadChartData();
        }

        function selectTimeRange(range) {
            // Update visual selection
            elements.timeOptions.forEach(option => {
                option.classList.toggle('active', parseInt(option.dataset.range) === range);
            });

            // Update state and reload data
            state.currentRange = range;
            loadChartData();
        }

        function updateChartTitle() {
            // Chart title removed from UI - no longer needed
        }

        function openModal() {
            elements.modal.style.display = 'block';
            elements.weightInput.focus();
            resetForm();
        }

        function closeModal() {
            elements.modal.style.display = 'none';
            resetForm();
        }

        function resetForm() {
            elements.form.reset();
            updateDateDisplay();
            hideErrors();
            // Reset food/calorie UI
            elements.estimateBtn.style.display = 'none';
            elements.calorieResult.style.display = 'none';
            aiEstimateData = null;
        }

        // Estimate calories using Cloud Function and Claude AI
        async function estimateCalories() {
            const foodDescription = elements.foodInput.value.trim();

            if (!foodDescription) {
                return;
            }

            try {
                // Disable button and show loading state
                elements.estimateBtn.disabled = true;
                elements.estimateBtn.textContent = '‚è≥ Estimating...';
                hideError(elements.foodError);

                // Call Firebase Cloud Function (V2 with CORS support)
                const estimateCaloriesFunc = firebase.functions().httpsCallable('estimateCaloriesV2');
                const result = await estimateCaloriesFunc({ foodDescription });

                if (result.data.success) {
                    aiEstimateData = result.data.data;

                    // Display results
                    elements.caloriesInput.value = aiEstimateData.calories;
                    elements.aiDescription.textContent = aiEstimateData.description;

                    // Display confidence badge
                    const confidenceColors = {
                        high: { bg: '#dcfce7', text: '#166534' },
                        medium: { bg: '#fef9c3', text: '#854d0e' },
                        low: { bg: '#fee2e2', text: '#991b1b' }
                    };
                    const colors = confidenceColors[aiEstimateData.confidence] || confidenceColors.medium;
                    elements.aiConfidenceBadge.textContent = aiEstimateData.confidence + ' confidence';
                    elements.aiConfidenceBadge.style.background = colors.bg;
                    elements.aiConfidenceBadge.style.color = colors.text;

                    // Display breakdown
                    if (aiEstimateData.breakdown) {
                        const { protein, carbs, fat } = aiEstimateData.breakdown;
                        elements.calorieBreakdown.textContent =
                            `Protein: ${protein}g | Carbs: ${carbs}g | Fat: ${fat}g`;
                    }

                    // Show result section
                    elements.calorieResult.style.display = 'block';
                    elements.calorieResult.style.opacity = '1';

                } else {
                    throw new Error('Failed to estimate calories');
                }

            } catch (error) {
                console.error('Error estimating calories:', error);
                showError(elements.foodError, 'Failed to estimate calories. Please try again or enter manually.');
            } finally {
                elements.estimateBtn.disabled = false;
                elements.estimateBtn.textContent = '‚ú® Estimate Calories with AI';
            }
        }

        function updateDateDisplay() {
            const today = new Date();
            const options = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            };
            elements.dateDisplay.value = today.toLocaleDateString('en-US', options);
        }

        function validateBloodPressure() {
            const systolic = elements.systolicInput.value;
            const diastolic = elements.diastolicInput.value;
            
            // Both must be filled or both empty
            if ((systolic && !diastolic) || (!systolic && diastolic)) {
                showError(elements.bpError, 'Both systolic and diastolic values must be filled.');
                return false;
            }

            // Systolic must be greater than diastolic
            if (systolic && diastolic && parseInt(systolic) <= parseInt(diastolic)) {
                showError(elements.bpError, 'Systolic pressure must be greater than diastolic.');
                return false;
            }

            hideError(elements.bpError);
            return true;
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(element) {
            element.style.display = 'none';
        }

        function hideErrors() {
            hideError(elements.formError);
            hideError(elements.bpError);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            if (!validateForm()) return;

            const data = collectFormData();

            try {
                elements.saveButton.textContent = 'Saving...';
                elements.saveButton.disabled = true;

                // Save health measurements (weight, waist, BP) if any exist
                if (data.weight || data.waist || data.systolic) {
                    await saveMeasurement(data);
                }

                // Save food log entry if food description or calories exist
                if (data.foodDescription || data.calories) {
                    await saveFoodLog(data);
                }

                closeModal();
                await loadLatestMeasurements();
                await loadChartData();

            } catch (error) {
                console.error('Save failed:', error);
                showError(elements.formError, 'Failed to save measurement. Please try again.');
            } finally {
                elements.saveButton.textContent = 'Save Measurement';
                elements.saveButton.disabled = false;
            }
        }

        function validateForm() {
            hideErrors();

            // Check if at least one measurement is entered
            const weight = elements.weightInput.value;
            const waist = elements.waistInput.value;
            const systolic = elements.systolicInput.value;
            const diastolic = elements.diastolicInput.value;
            const calories = elements.caloriesInput.value;
            const foodDescription = elements.foodInput.value;

            if (!weight && !waist && !systolic && !diastolic && !calories && !foodDescription) {
                showError(elements.formError, 'Please enter at least one measurement.');
                return false;
            }

            // Validate blood pressure
            if (!validateBloodPressure()) {
                return false;
            }

            return true;
        }

        function collectFormData() {
            const today = new Date().toISOString().split('T')[0];
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });

            return {
                date: today,
                time: timeString,
                weight: elements.weightInput.value ? parseFloat(elements.weightInput.value) : null,
                waist: elements.waistInput.value ? parseFloat(elements.waistInput.value) : null,
                systolic: elements.systolicInput.value ? parseInt(elements.systolicInput.value) : null,
                diastolic: elements.diastolicInput.value ? parseInt(elements.diastolicInput.value) : null,
                foodDescription: elements.foodInput.value ? elements.foodInput.value.trim() : null,
                calories: elements.caloriesInput.value ? parseInt(elements.caloriesInput.value) : null,
                aiEstimate: aiEstimateData || null,
                notes: elements.notesInput.value || null,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
        }

        async function saveMeasurement(data) {
            // Save to healthData collection (health metrics only)
            const healthData = {
                date: data.date,
                weight: data.weight,
                waist: data.waist,
                systolic: data.systolic,
                diastolic: data.diastolic,
                notes: data.notes,
                timestamp: data.timestamp
            };
            await db.collection('healthData').add(healthData);
        }

        async function saveFoodLog(data) {
            // Save to foodLog collection (food/calorie data)
            const foodData = {
                date: data.date,
                time: data.time,
                foodDescription: data.foodDescription,
                calories: data.calories,
                timestamp: data.timestamp
            };

            // Include AI estimate details if available
            if (data.aiEstimate) {
                foodData.aiDescription = data.aiEstimate.description;
                foodData.confidence = data.aiEstimate.confidence;
                foodData.breakdown = data.aiEstimate.breakdown;
            }

            await db.collection('foodLog').add(foodData);
        }

        async function loadLatestMeasurements() {
            try {
                // Load weight/waist combined display
                await loadWeightWaistDisplay();

                // Load blood pressure display
                await loadBloodPressureDisplay();

                // Load calories display (placeholder for now)
                await loadCaloriesDisplay();

            } catch (error) {
                console.error('Failed to load measurements:', error);
            }
        }

        // New function to load the combined weight/waist display
        async function loadWeightWaistDisplay() {
            try {
                const query = db.collection('healthData')
                    .orderBy('date', 'desc')
                    .limit(50);

                const snapshot = await query.get();
                let latestWeight = null;
                let latestWaist = null;
                let latestWeightDate = null;
                let latestWaistDate = null;

                // Find latest weight
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    if (data.weight !== null && data.weight !== undefined && !latestWeight) {
                        latestWeight = data.weight;
                        latestWeightDate = data.date;
                    }
                    if (data.waist !== null && data.waist !== undefined && !latestWaist) {
                        latestWaist = data.waist;
                        latestWaistDate = data.date;
                    }
                });

                let displayValue = 'No data';
                let displayDate = '';

                // Display both weight and waist if available
                if (latestWeight && latestWaist) {
                    displayValue = `${latestWeight} lbs / ${latestWaist}"`;
                    // Use the more recent date
                    const useDate = latestWeightDate > latestWaistDate ? latestWeightDate : latestWaistDate;
                    if (useDate) {
                        const dateObj = new Date(useDate);
                        displayDate = dateObj.toLocaleDateString('en-US', {
                            month: 'short',
                            day: 'numeric'
                        });
                    }
                } else if (latestWeight) {
                    displayValue = `${latestWeight} lbs`;
                    if (latestWeightDate) {
                        const dateObj = new Date(latestWeightDate);
                        displayDate = dateObj.toLocaleDateString('en-US', {
                            month: 'short',
                            day: 'numeric'
                        });
                    }
                } else if (latestWaist) {
                    displayValue = `${latestWaist}"`;
                    if (latestWaistDate) {
                        const dateObj = new Date(latestWaistDate);
                        displayDate = dateObj.toLocaleDateString('en-US', {
                            month: 'short',
                            day: 'numeric'
                        });
                    }
                }

                document.getElementById('weight-waist-value').textContent = displayValue;
                document.getElementById('weight-waist-date').textContent = displayDate;

            } catch (error) {
                console.error('Failed to load weight/waist:', error);
            }
        }

        // Load and aggregate calories for the latest day
        async function loadCaloriesDisplay() {
            try {
                // Get latest food log entry to determine most recent date
                const latestQuery = await db.collection('foodLog')
                    .orderBy('date', 'desc')
                    .limit(1)
                    .get();

                if (latestQuery.empty) {
                    document.getElementById('calories-value').textContent = 'No data';
                    document.getElementById('calories-date').textContent = '';
                    return;
                }

                const latestDate = latestQuery.docs[0].data().date;

                // Get all entries for the latest date
                const dayQuery = await db.collection('foodLog')
                    .where('date', '==', latestDate)
                    .get();

                // Aggregate calories for the day
                let totalCalories = 0;
                dayQuery.forEach(doc => {
                    const data = doc.data();
                    if (data.calories) {
                        totalCalories += data.calories;
                    }
                });

                // Display total
                const displayValue = totalCalories > 0 ? `${totalCalories} cal` : 'No data';
                const dateObj = new Date(latestDate);
                const displayDate = dateObj.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });

                document.getElementById('calories-value').textContent = displayValue;
                document.getElementById('calories-date').textContent = displayDate;

            } catch (error) {
                console.error('Failed to load calories:', error);
                document.getElementById('calories-value').textContent = 'No data';
                document.getElementById('calories-date').textContent = '';
            }
        }

        function updateMetricDisplay(metric, value, date) {
            let displayValue = 'No data';
            let displayDate = '';
            
            if (value !== null) {
                if (metric === 'weight') {
                    displayValue = `${value} lbs`;
                } else if (metric === 'waist') {
                    displayValue = `${value}"`;
                } else if (metric === 'systolic') {
                    // For blood pressure, we need to get diastolic too
                    loadBloodPressureDisplay();
                    return;
                }
                
                if (date) {
                    const dateObj = new Date(date);
                    displayDate = dateObj.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric' 
                    });
                }
            }
            
            const valueElement = document.getElementById(`${metric}-value`);
            const dateElement = document.getElementById(`${metric}-date`);
            
            if (valueElement) valueElement.textContent = displayValue;
            if (dateElement) dateElement.textContent = displayDate;
        }

        async function loadBloodPressureDisplay() {
            try {
                const query = db.collection('healthData')
                    .orderBy('date', 'desc')
                    .limit(50);
                
                const snapshot = await query.get();
                let latestSystolic = null;
                let latestDiastolic = null;
                let latestDate = null;
                
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    if (data.systolic !== null && data.diastolic !== null && !latestSystolic) {
                        latestSystolic = data.systolic;
                        latestDiastolic = data.diastolic;
                        latestDate = data.date;
                    }
                });
                
                let displayValue = 'No data';
                let displayDate = '';
                
                if (latestSystolic && latestDiastolic) {
                    displayValue = `${latestSystolic}/${latestDiastolic}`;
                    if (latestDate) {
                        const dateObj = new Date(latestDate);
                        displayDate = dateObj.toLocaleDateString('en-US', { 
                            month: 'short', 
                            day: 'numeric' 
                        });
                    }
                }
                
                document.getElementById('bp-value').textContent = displayValue;
                document.getElementById('bp-date').textContent = displayDate;
                
            } catch (error) {
                console.error('Failed to load blood pressure:', error);
            }
        }

        async function loadChartData() {
            try {
                const endDate = new Date();
                const startDate = new Date();
                startDate.setDate(startDate.getDate() - state.currentRange);

                const query = db.collection('healthData')
                    .where('date', '>=', startDate.toISOString().split('T')[0])
                    .where('date', '<=', endDate.toISOString().split('T')[0])
                    .orderBy('date', 'asc');

                const snapshot = await query.get();
                const data = [];

                // Handle calories separately from foodLog collection
                if (state.currentMetric === 'calories') {
                    // Query foodLog collection instead
                    const foodQuery = db.collection('foodLog')
                        .where('date', '>=', startDate.toISOString().split('T')[0])
                        .where('date', '<=', endDate.toISOString().split('T')[0])
                        .orderBy('date', 'asc');

                    const foodSnapshot = await foodQuery.get();

                    // Aggregate calories by day
                    const caloriesByDay = {};
                    foodSnapshot.forEach(doc => {
                        const docData = doc.data();
                        if (docData.calories) {
                            if (!caloriesByDay[docData.date]) {
                                caloriesByDay[docData.date] = 0;
                            }
                            caloriesByDay[docData.date] += docData.calories;
                        }
                    });

                    // Convert to array format
                    Object.keys(caloriesByDay).forEach(date => {
                        data.push({
                            date: date,
                            value: caloriesByDay[date]
                        });
                    });

                    renderChart(data);
                    return;
                }

                snapshot.docs.forEach(doc => {
                    const docData = doc.data();

                    if (state.currentMetric === 'blood-pressure') {
                        // Blood pressure chart - dual lines
                        if (docData.systolic !== null && docData.diastolic !== null) {
                            data.push({
                                date: docData.date,
                                systolic: docData.systolic,
                                diastolic: docData.diastolic
                            });
                        }
                    } else if (state.currentMetric === 'weight-waist') {
                        // Weight/Waist combined chart - dual y-axes
                        // Always push a data point if either weight or waist exists
                        if (docData.weight !== null || docData.waist !== null) {
                            data.push({
                                date: docData.date,
                                weight: docData.weight,
                                waist: docData.waist
                            });
                        }
                    } else {
                        // Single metric chart
                        const value = docData[state.currentMetric];
                        if (value !== null && value !== undefined) {
                            data.push({
                                date: docData.date,
                                value: value
                            });
                        }
                    }
                });

                renderChart(data);

            } catch (error) {
                console.error('Failed to load chart data:', error);
            }
        }

        function renderChart(data) {
            // Destroy existing chart
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }

            if (data.length === 0) {
                return;
            }

            const ctx = elements.chartCanvas.getContext('2d');

            // Prepare chart configuration based on metric type
            let config;

            if (state.currentMetric === 'weight-waist') {
                // Weight/Waist combined chart with dual y-axes
                config = {
                    type: 'line',
                    data: {
                        datasets: [
                            {
                                label: 'Weight (lbs)',
                                data: data.map(d => ({
                                    x: d.date,
                                    y: d.weight
                                })).filter(d => d.y !== null),
                                borderColor: '#0891b2',
                                backgroundColor: 'rgba(8, 145, 178, 0.1)',
                                tension: 0.1,
                                pointRadius: 4,
                                pointHoverRadius: 6,
                                yAxisID: 'y-weight',
                                spanGaps: true
                            },
                            {
                                label: 'Waist (inches)',
                                data: data.map(d => ({
                                    x: d.date,
                                    y: d.waist
                                })).filter(d => d.y !== null),
                                borderColor: '#059669',
                                backgroundColor: 'rgba(5, 150, 105, 0.1)',
                                tension: 0.1,
                                pointRadius: 4,
                                pointHoverRadius: 6,
                                yAxisID: 'y-waist',
                                spanGaps: true
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        scales: {
                            'y-weight': {
                                type: 'linear',
                                position: 'left',
                                beginAtZero: false,
                                grid: {
                                    color: '#e2e8f0'
                                },
                                ticks: {
                                    stepSize: 5,
                                    color: '#0891b2',
                                    font: {
                                        size: 12
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Weight (lbs)',
                                    color: '#0891b2',
                                    font: {
                                        size: 12,
                                        weight: 'bold'
                                    }
                                }
                            },
                            'y-waist': {
                                type: 'linear',
                                position: 'right',
                                beginAtZero: false,
                                grid: {
                                    drawOnChartArea: false, // Don't draw grid lines for right axis
                                },
                                ticks: {
                                    color: '#059669',
                                    font: {
                                        size: 12
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Waist (inches)',
                                    color: '#059669',
                                    font: {
                                        size: 12,
                                        weight: 'bold'
                                    }
                                }
                            },
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    displayFormats: {
                                        day: 'MMM d'
                                    }
                                },
                                grid: {
                                    color: '#e2e8f0'
                                },
                                ticks: {
                                    color: '#6b7280',
                                    font: {
                                        size: 12
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    color: '#374151',
                                    font: {
                                        size: 12
                                    }
                                }
                            }
                        }
                    }
                };
            } else if (state.currentMetric === 'blood-pressure') {
                // Blood pressure chart - dual lines on same axis
                config = {
                    type: 'line',
                    data: {
                        datasets: [
                            {
                                label: 'Systolic',
                                data: data.map(d => ({
                                    x: d.date,
                                    y: d.systolic
                                })),
                                borderColor: '#0891b2',
                                backgroundColor: 'rgba(8, 145, 178, 0.1)',
                                tension: 0.1,
                                pointRadius: 4,
                                pointHoverRadius: 6
                            },
                            {
                                label: 'Diastolic',
                                data: data.map(d => ({
                                    x: d.date,
                                    y: d.diastolic
                                })),
                                borderColor: '#dc2626',
                                backgroundColor: 'rgba(220, 38, 38, 0.1)',
                                tension: 0.1,
                                pointRadius: 4,
                                pointHoverRadius: 6
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: false,
                                grid: {
                                    color: '#e2e8f0'
                                },
                                ticks: {
                                    color: '#6b7280',
                                    font: {
                                        size: 12
                                    }
                                }
                            },
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    displayFormats: {
                                        day: 'MMM d'
                                    }
                                },
                                grid: {
                                    color: '#e2e8f0'
                                },
                                ticks: {
                                    color: '#6b7280',
                                    font: {
                                        size: 12
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    color: '#374151',
                                    font: {
                                        size: 12
                                    }
                                }
                            }
                        }
                    }
                };
            } else {
                // Single metric chart (including calories)
                let color, label;

                if (state.currentMetric === 'calories') {
                    color = '#f59e0b'; // Orange for calories
                    label = 'Calories';
                } else if (state.currentMetric === 'weight') {
                    color = '#0891b2'; // Cyan
                    label = 'Weight (lbs)';
                } else {
                    color = '#059669'; // Green
                    label = 'Waist (inches)';
                }

                let yAxisConfig = {};

                if (state.currentMetric === 'weight') {
                    yAxisConfig = {
                        ticks: {
                            stepSize: 5
                        }
                    };
                }

                // Add calorie goal line annotation for calories chart
                let annotationConfig = {};
                if (state.currentMetric === 'calories') {
                    annotationConfig = {
                        annotations: {
                            calorieGoal: {
                                type: 'line',
                                yMin: 2250,
                                yMax: 2250,
                                borderColor: '#dc2626',
                                borderWidth: 2,
                                borderDash: [5, 5],
                                label: {
                                    display: true,
                                    content: 'Goal: 2,250 cal',
                                    position: 'end',
                                    backgroundColor: '#dc2626',
                                    color: '#ffffff',
                                    font: {
                                        size: 11
                                    },
                                    padding: 4
                                }
                            }
                        }
                    };
                }

                config = {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: label,
                            data: data.map(d => ({
                                x: d.date,
                                y: d.value
                            })),
                            borderColor: color,
                            backgroundColor: color + '20',
                            tension: 0.1,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                ...yAxisConfig,
                                grid: {
                                    color: '#e2e8f0'
                                },
                                ticks: {
                                    color: '#6b7280',
                                    font: {
                                        size: 12
                                    }
                                }
                            },
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    displayFormats: {
                                        day: 'MMM d'
                                    }
                                },
                                grid: {
                                    color: '#e2e8f0'
                                },
                                ticks: {
                                    color: '#6b7280',
                                    font: {
                                        size: 12
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            annotation: annotationConfig
                        }
                    }
                };
            }

            chartInstance = new Chart(ctx, config);
        }
    </script>
</body>
